<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            
        }

        .container {
            display: grid;
            width: 100%;
            max-width: 760px;
            height: 760px;
            background-color: #000002;
            grid-template: repeat(7, minmax(100px, 1fr)) / repeat(7, minmax(100px, 1fr));
            gap: 10px;
            border: 10px solid #000002;
        }

        button {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        button:hover {
            background-color: #FAC901;
        }

        .white {
            background-color: #F9F9F9;
        }

        .red {
            background-color: #DD0100;
        }

        .blue {
            background-color: #225095;
        }

        .box1 {
            grid-area: span 2/ span 2;
        }

        .box2 {
            grid-area: span 2/ span 1;
        }

        .box3 {
            grid-area: span 1/ span 3;
        }

        .box4 {
            grid-area: span 3 / span 1;
        }

        .box5 {
            grid-area: span 3 / span 2;
        }

        .box6 {
            grid-area: span 2 / span 3;
        }

        .box7 {
           grid-row: 5 / span 2;
           grid-column: 7 / span 1;
        }

        .box8 {
            grid-area: span 1/ span 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="white box1"></div>
        <div class="white box2"></div>
        <div class="blue box1"></div>
        <div class="red"></div>
        <div class="white box2"></div>

        <div class="red box2"></div>

        <div class="red box1"></div>
        <div class="red box3"></div>
        <div class="white box2"></div>
        <div class="white box1"></div>
        <div class="white box2"></div>
        <div class="white box4"></div>
        <div class="white box7"></div>

        <div class="white box5"></div>
        <div class="white box6"></div>
        <div class="white box8"></div>

        



    </div>
    <button onclick="window.location.href = 'third.html';">Next Art Piece</button>
     <button onclick="window.location.href = 'index.html';">Previous Art Piece</button>

</body>
</html>
